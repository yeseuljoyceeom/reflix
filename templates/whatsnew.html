{% extends "layout.html" %}

{% block head %}
{{ super() }}

{% block style %}
<style>
    #main {
        display: flex;
        flex-direction: column;
        width: 90%;
        margin: 50px auto;
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        border-top: 1px solid;
        padding: 10px;
    }

    .container img {
        width: 18vw;
        height: 26vw;
        /*width: 232px;*/
        /*height: 336px;*/
    }

    .info {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /*border: 1px solid;*/
    }

    .type {
        color: royalblue;
        font-family: 'Do Hyeon', sans-serif;
        font-size: 15px;
    }

    .txtinfo .title {
        font-family: 'Black Han Sans', sans-serif;
        font-size: 25px;
        padding-bottom: 25px;
    }

    .title a {
        text-decoration: none;
        color: black;
    }

    .txtinfo .year {
        font-size: 20px;
        margin-left: 10px;
    }

    .txtinfo th {
        width: 110px;
        padding-right: 10px;
        font-family: 'Do Hyeon', sans-serif;
        font-size: 20px;
        color: dimgray;
    }

    .txtinfo tr:nth-child(2) td {
        font-family: 'LotteMartDream';
    }

    .desc {
        margin-top: 20px;
        font-family: 'LotteMartDream';
    }

    .desc > span {
        font-family: 'Do Hyeon', sans-serif;
        font-size: 20px;
        color: dimgray;
    }

    .info button {
        margin-top: 25px;
        width: fit-content;
        border: 1px solid black;
    }

    .info button > img {
        height: 25px;
        width: 25px;
    }

    @media (max-width: 625px) {

         .txtinfo .title{
             font-size: 15px;
         }

         .txtinfo .year{
             font-size: 15px;
         }

         .type{
             font-size: 10px;
         }

         .txtinfo th{
             font-size: 15px;
             /*padding-right: 0px;*/
             /*border: 1px solid;*/
             width: fit-content;
         }

         .txtinfo tr:nth-child(2) td{
             font-size: 10px;
         }

         .desc > span {
             font-size: 15px;
         }

         .desc p{
             font-size: 10px;
         }


     }

</style>
{% endblock %}
{% endblock %}

{% block content %}
<div id="main">
    <div class="container">
        <img src="../static/none.jpg">
        <div class="info">
            <table class="txtinfo">
                <tr>
                    <td colspan="2" class="title">Title<span class="year">(2021)</span></td>
                </tr>
                <tr>
                    <th>개요</th>
                    <td>type | genre | country | 123분</td>
                </tr>
                <tr>
                    <th>줄거리</th>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="2">desc</td>
                </tr>

            </table>
            <button type="button" class="btn btn-light"><img src="../static/thumbsup.png">좋아요</button>
        </div>
    </div>

</div>

<script>
    $(document).ready(function () {
        $("#main").empty()
        $(".nav-item").children("a").removeClass("active")
        $(".nav.nav-pills>.nav-item:nth-child(3)>a").addClass("active")
        getdata()

    })

    function getdata() {
        $.ajax({
            type: "GET",
            url: "/get_whatsnew",
            data: {},
            success: function (response) {
                if (response['result'] == 'success') {
                    let data = response['data']
                    for (let i = 0; i < data.length; i++) {
                        let movie = data[i]
                        let title = movie['title']
                        let thumbnail = movie['thumbnail']
                        let desc = movie['desc']
                        let year = movie['year']
                        let type = movie['type']
                        let contentId = movie['contentId']
                        let releasedate = movie['d_release']
                        let temp = `
                                <div class="container">
                                    <img src="${thumbnail}">
                                    <div class="info">
                                        <p class="type">${type}</p>
                                        <table class="txtinfo">
                                            <tr>
                                                <td colspan="2" class="title"><a href="/movie?contentID=${contentId}">${title}</a><span class="year">(${year})</span></td>
                                            </tr>
                                            <tr>
                                                <th>공개되는 날 :</th>
                                                <td>${releasedate}</td>
                                            </tr>
                                        </table>
                                        <div class="desc">
                                            <span>줄거리</span>
                                            <p>${desc}</p>
                                        </div>
                                    </div>
                                </div>
                            `
                        $("#main").append(temp)
                    }
                }
            }
        })
    }
</script>


{% endblock %}
